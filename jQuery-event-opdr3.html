$(document).ready(function(){ //jquery events
    //opdracht 3

    $("input").focus(function(){// Kleurt de bg van de Form  
    $(this).css("background-color", "#69f");
  });
  $("input").blur(function(){
    $(this).css("background-color", "#fff");
  });
  $(".buttonForm").click(function(){// geeft data weer vd input form in een alert venster 
    alert(" Value naam: " + $(".valueName").val()  + "  Value data: " + $(".valueData").val() + "   Value e-mail: " + $(".valueEmail").val());
  });
});

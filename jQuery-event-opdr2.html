    <!-- jQuery Events  Opdrachten
    
    1:Maak drie buttons en creëer daarvoor 3 verschillende vormen van events. Koppel er een functie aan die weergeeft welk soort event gebruikt werd.

   2: Maak een lijst d.m.v. een ul tag. Plaats in de ul-tag een id. Plaats in elke li-tag een title-attribuut met één woord t.a.v. de content van de tag. Creëer een event op deze div-tag en geef daarna de tekst van het title-attribuut weer van de aangeklikte li-tag.

    3: Creëer een simpel formulier met bijvoorbeeld drie tekstvelden. Zorg ervoor dat na het verlaten van het tekstveld er een message in de console verschijnt met de ingetypte tekst.
 -->


    <script>

$(document).ready(function(){ //jquery events

    // opdracht 2
    $('.portfolio').mouseenter(function() { 
        $('.boxTitle').text('portfolio');
    });
    $('.portfolio').mouseout(function() { 
        $('.boxTitle').text('');
    });
    $('.overMijzelf').mouseenter(function() { 
        $('.boxTitle').text('over mijzelf');
    });
    $('overMijzelf').mouseout(function() { 
        $('.boxTitle').text('');
    });
    $('.contact').mouseenter(function() { 
        $('.boxTitle').text('contact');
    });
    $('contact').mouseout(function() { 
        $('.boxTitle').text('');
    });
});



    </script>

</head>

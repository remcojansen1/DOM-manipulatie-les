<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset='utf-8'>
    <title>JQuery selectors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/portfolio.css">
    <script src="js/jquery.js"></script>

<style>
    #container{
        background-color: rgb(42, 140, 165);
        max-width: 960px;
        padding: 25px;
        margin-top: 15px;

    }
</style>


    <script>

$(document).ready(function(){ //jquery events

    $('button').on('click', function() {

        $(this).css({ //verwijst naar de button
            'color': '#090',
            'font-size': '20px',
            'background-color': '#f0f'
        });
        $('p').css('color', '#f0f');
        $('div#container > i').css('font-size', '20px');
        $('div div li').css('color', '#0ff');
        $('h1, ul li:first-child').css('color', '#00f');
    });

    $('p').on('click', function() {
        $(this).css('color', '#00f');
    });
});



    </script>

</head>



<body>
   
    <div id="container">
        <h1>jQuery</h1>
        <p> jQuery is een zgn. externe <i>library</i>, die diverse functionaliteit 
            toevoegd aan Javascript. Daarvoor moet de library eerst gedownload worden. 
            Alternatieven zijn o.a.</p>
    <div id="aside"> 
        <ul>
            <li>zepto</li>
            <li>umbrella</li>
            <li>cash</li>
            <li>chibi</li>
        </ul>
    </div>
    <button>Push me</button>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset='utf-8'>
    <title>JQuery-wrap-opdracht1</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/portfolio.css">
    <script src="js/jquery.js"></script>

<style>
    #container{
        background-color: rgb(42, 140, 165);
        max-width: 960px;
        padding: 25px;
        margin-top: 15px;

    }
</style>


    <script>

$(document).ready(function(){ //jquery events


$('button').on('click', function() {
    $(this).css({ 
        'background-color': '#090',
        'font-size': '30px',
        'color': '#fff',
    });

     $('#container').css({
         'background-color': '#f00',
         'color': '#fff'
     });

     $('h1').css({
         'color': '#123',
         'font-size': '35px',
         'text-align': 'center'
     });

     $('i').css({
         'color': '#123',
         'font-size': '35px'
     });

     $('ul li:nth-child(3)').css('color', '#FD6'); 

     $('ul').css('color', '#f60'); 
    });
});



    </script>

</head>



<body>
   
    <div id="container">
        <h1>jQuery</h1>
        <p>jQuery is een zgn. externe <i>library</i>, die diverse functionaliteit 
            toevoegd aan Javascript. Daarvoor moet de library eerst gedownload worden. 
            Alternatieven zijn o.a.</p>
        <ul>
            <li>zepto</li>
            <li>umbrella</li>
            <li>cash</li>
            <li>chibi</li>
        </ul>
        <button>KLIK KLIK</button>
    </div>

</body>

</html>
